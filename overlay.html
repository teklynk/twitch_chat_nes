<body onload="loadRom()">

<canvas id="mainCanvas"></canvas>
<div id="chatCommand"></div>

<script type="text/javascript">
    if (size) {
        let aspectWidth = parseInt(size) / 4;
        let aspectHeight = parseInt(size) - aspectWidth;
        let canvas = document.getElementById("mainCanvas");
        canvas.style.width = parseInt(size) + 'px';
        canvas.style.height = aspectHeight + 'px';
    }
    // sets focus on player so that audio initializes and is not muted on start.
    document.getElementById("mainCanvas").focus();
    document.getElementById("mainCanvas").click();
</script>
